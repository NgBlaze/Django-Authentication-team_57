<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CONTACT US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  </head>
  <body>
        
    </div>
    <main class="contact-us__container">
      <div class="contact-us__header-content">
        <h1>How Can We Help You?</h1>
        <p>Let us know how we can help you and we'll get right back to you.</p>
      </div>
      <div class="contact-us__form">
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}

            <label for="">{{field.label}}</label><br />
            {{field}}
          <br />

          {% endfor %}
          
          <button type="submit" value="submit" class="contact-us__btn">Contact Us</button>
        </form>
      </div>
    </main>
  </body>
</html>
